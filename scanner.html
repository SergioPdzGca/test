<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos de Barra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #scanner-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            position: relative;
            margin-bottom: 20px;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #scanner-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            z-index: 1;
        }
        #result {
            font-size: 1.5em;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos de Barra</h1>
    <div id="scanner-container">
        <div id="canvas-container"></div>
    </div>
    <br><br><br><br><div id="result">Resultado: <span id="code"></span></div>

    <!-- Incluir la librería QuaggaJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script >
        document.addEventListener('DOMContentLoaded', function() {
    const resultSpan = document.getElementById('code');

    if (navigator.mediaDevices && typeof navigator.mediaDevices.getUserMedia === 'function') {
        // Configuración de QuaggaJS
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#canvas-container'), // Pasar el contenedor del escáner
                constraints: {
                    facingMode: "environment" // Utilizar la cámara trasera
                }
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"] // Tipos de códigos de barras a leer
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Iniciando Quagga...");
            Quagga.start();
        });

        // Detectar cuando se encuentra un código de barras
        Quagga.onDetected(function(data) {
            console.log(data);
            resultSpan.innerText = data.codeResult.code;
        });

        // Activar la linterna
        navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
            .then(function(stream) {
                const track = stream.getVideoTracks()[0];
                track.applyConstraints({ advanced: [{ torch: true }] })
                    .catch(function(error) {
                        console.log('Error al activar la linterna:', error);
                    });
            }).catch(function(error) {
                console.log('Error al acceder a la cámara:', error);
            });
    } else {
        alert('La API getUserMedia no es compatible con este navegador.');
    }
});

    </script>
</body>
</html>
